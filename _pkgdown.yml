reference:
- title: Overview
  desc: >
    Describes the key components underlying a **tsibble**, or `tbl_ts`: index, 
    key, interval.
  contents:
    - tsibble-package

- title: Create/coerce and append to a tsibble
  desc: >
    `tsibble()` creates a `tbl_ts`; `as_tsibble()` coerces other objects to `tbl_ts`;
    `build_tsibble()` is the powerhouse of `as_tsibble()`.
  contents:
    - tsibble
    - as_tsibble
    - is_tsibble
    - build_tsibble
    - new_data
    - is_duplicated

- title: Time-based verbs
  desc: >
    Verbs that manipulate data in time-based context. Inspect implicit time
    gaps with `has_gaps()`, `count_gaps()` and `fill_gaps()`. `filter_index()` is a
    shorthand for filtering time index. `index_by()` and `group_by_key()`
    create a grouped tsibble, or `grouped_ts`, but how the data looks remains
    unchanged. Both requires to work with other `tidyverse` verbs.
  contents:
    - has_gaps
    - count_gaps
    - fill_gaps
    - filter_index
    - index_by
    - group_by_key

- title: A family of window functions
  desc: >
    Map and roll over a list of elements. It features `purrr`-like interface and
    functional programming.
  contents:
    - starts_with("slide")
    - starts_with("partial")
    - starts_with("tile")
    - starts_with("stretch")

- title: Vector
  contents:
    - difference

- title: Time
  contents:
    - time_in
    - starts_with("year")
    - units_since
    - guess_frequency

- title: Calendar
  contents:
    - holiday_aus

- title: Helpers
  contents:
    - key
    - key_by
    - index
    - measures
    - interval
    - new_interval
    - is_regular

- title: Extend tsibble
  desc: >
    Add **tsibble** support for custom index class with `index_valid()` & `pull_interval()`.
    Create a subclass of a tsibble with `new_tsibble()`.
  contents:
    - index_valid
    - pull_interval
    - new_tsibble

- title: Coerce to other objects
  contents:
    - as.ts.tbl_ts
    - as_tibble.tbl_ts

- title: Data
  contents:
    - pedestrian
    - tourism

- title: Tidyverse methods
  desc: >
    Dplyr and tidyr verbs that support manipulating and reshaping `tbl_ts` in
    time-based context.
  contents:
    - tidyverse

